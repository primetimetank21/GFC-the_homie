<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            font-family: Gotham Rounded;
        }

        body {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #333;
        }

        .container {
            width: 800px;
            max-width: 80%;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px 2px;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            background-color: hsl(200, 100%, 50%);
            border: 1px solid hsl(200, 100%, 30%);
            border-radius: 5px;
            padding: 5px 10px;
            color: white;
            outline: none;
        }

        .btn:hover {
            border-color: black;
        }

        img {
            padding-bottom: 10px;
            max-width: 300px;
            max-height: 300px;
        }

        .bar-group {
            width: 800px;
            max-width: 100vw;
        }

        .progressBar-bar {
            display: flex;
            justify-content: center;
            align-content: center;
        }
    </style>
    <title>Surviving the Streets</title>
</head>

<body>
    <script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>
    <script src="person.js"></script>
    <script src="/questions/textNodes.js"></script>
    <script src='main.js'></script>

    <div id="hidden-images" hidden>

        <img src="assets/images/health.png" />
        <img src="assets/images/house.png" />
        <img src="assets/images/LA_Background.jpg" />
        <img src="assets/images/liquor.png" />
        <img src="assets/images/lottery.png" />
        <img src="assets/images/man.png" />
        <img src="assets/images/money.png" />
        <img src="assets/images/NYC_Background.jpg" />
        <img src="assets/images/PlasticBottle.jpeg" />
        <img src="assets/images/PoliceCar.png" />
        <img src="assets/images/sandwich.jpg" />
        <img src="assets/images/snowflakes.png" />
        <img src="assets/images/suit.png" />
        <img src="assets/images/thunderstorm.png" />
        <img src="assets/images/wallet.png" />
        <img src="assets/images/woman.png" />
    </div>


    <img id="homie-image" />

    <div class="bar-group">

        </div>

        </div>

        <div class="progressBar-bar">
            <div class="">üòÅ </div>

        </div>


    </div>
    <div class="container">
        <div id="player"></div>


        <div id="text"></div>
        <div id="option-buttons" class="btn-grid">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
    </div>
</body>

</html>
