<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            font-family: Gotham Rounded;
        }

        body {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #333;
        }

        .container {
            width: 800px;
            max-width: 80%;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px 2px;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            background-color: hsl(200, 100%, 50%);
            border: 1px solid hsl(200, 100%, 30%);
            border-radius: 5px;
            padding: 5px 10px;
            color: white;
            outline: none;
        }

        .btn:hover {
            border-color: black;
        }

        body {
            background-image: url("./assets/images/misc/NYC_Background.jpg");
            background-size: 100vw 100vh;
            background-color: rgba(255, 255, 255, 0.7);
            background-blend-mode: lighten;
        }

        img {
            padding-bottom: 10px;
            max-width: 300px;
            max-height: 300px;
        }

        .bar-group {
            width: 800px;
            max-width: 100vw;
        }

        .progressBar-bar {
            display: flex;
            justify-content: center;
            align-content: center;
        }
    </style>
    <title>Surviving the Streets</title>
</head>
